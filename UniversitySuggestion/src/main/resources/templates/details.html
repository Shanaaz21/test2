<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Student Details</title>
    <style>
        body{
            background: linear-gradient(57.4deg, rgb(249, 206, 183) 4.6%, rgb(234, 174, 202) 26%, rgb(210, 182, 226) 49.1%, rgb(173, 209, 242) 86.5%);
        }
    </style>
</head>
<body>
<div class="container mt-5 mb-5 mx-auto">
  <h1 class="mb-5">Student Details</h1>
  <table class="table" style="width:50vw" >
      <tbody>
      <tr>
          <th scope="row">Predicted University</th>
          <th><p th:text="${student.getInstitution()}" class="text-success"></p></th>
      </tr>
      <tr>
          <td >Student's Name </td>
          <td><p th:text="${student.getName()}"></p></td>
      </tr>
      <tr>
          <td >Student's Email </td>
          <td><p th:text="${student.getEmail()}"></p></td>
      </tr>
      <tr>
          <td>Student's Gender</td>
          <td><p th:text="${student.getGender()}"></p></td>
      </tr>
      <tr>
          <td >Student's Address</p></td>
          <td><p th:text="${student.getAddress()}"></p></td>
      </tr>
      <tr>
          <td>Student's school name</th>
          <td><p th:text="${student.getSchoolName()}"></p></td>
      </tr>
      <tr>
          <td >Quality Of Education</td>
          <td><p th:text="${student.getQualityOfEducation()}"></p></td>
      </tr>
      <tr>
          <td >Quality Of Faculty</td>
          <td><p th:text="${student.getQualityOfFaculty()}"></p></td>
      </tr>
      <tr>
          <td >Influence</td>
          <td><p th:text="${student.getInfluence()}"></p></td>
      </tr>
      <tr>
          <td >Score</td>
          <td><p th:text="${student.getScore()}"></p></td>
      </tr>
      </tbody>
  </table>

    <div class="mx-auto mt-3 mb-3">
        <form method="get" action="/">
            <button type="submit" class="btn btn-secondary">Go back to home</button>
        </form>
    </div>
</div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
